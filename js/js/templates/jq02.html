<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>

    <script>
        $(document).ready(function(){
            $('button').click(function (){
                $('ul > li:eq(0)').css('color','red')
                str = $('ul > li:eq(1)').text()
                $('ul > li:eq(3)').text(str)
                $('ul > li:not(li:eq(1))').css('color','blue')
            });
        });
    </script>
</head>
<body>
    <button>click</button>
        <ul>
          <li>Menu1</li>
          <li>Menu2</li>
          <li>Menu3</li>
          <li>Menu4</li>
         <li>Menu5</li>
    </ul>
</body>
</html>
