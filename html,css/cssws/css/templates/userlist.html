{% load static %}
<style>
  section > table {
    width : 300px;
    border:2px solid;
  }
</style>
<section>
 <table>
    <thead>
      <tr><th>ID</th><th>NAME</th></tr>
    </thead>
    <tbody>
      {% for u in userlist %}
      <tr><td><a href="{% url 'userdetail' %}?id={{u.id}}">{{u.id}}</a></td><td>{{u.name}}</td></tr>
      {% endfor %}
    </tbody>
  </table>

</section>
