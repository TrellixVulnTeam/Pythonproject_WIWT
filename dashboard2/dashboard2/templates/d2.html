<!DOCTYPE html>
{%load static%}
<script>
    function chart1(data) {
Highcharts.chart('myPieChart1', {
    chart: {
        type: 'column'
    },
    title: {
        text: '타이타닉 탑승항구 별 사망/생존자'
    },
    xAxis: {
        categories: ['Dead','Survived']
    },
    yAxis: {
        min: 0,
        title: {
            text: '명수'
        },
        stackLabels: {
            enabled: true,
            style: {
                fontWeight: 'bold',
                color: ( // theme
                    Highcharts.defaultOptions.title.style &&
                    Highcharts.defaultOptions.title.style.color
                ) || 'gray'
            }
        }
    },
    legend: {
        align: 'right',
        x: -30,
        verticalAlign: 'top',
        y: 25,
        floating: true,
        backgroundColor:
            Highcharts.defaultOptions.legend.backgroundColor || 'white',
        borderColor: '#CCC',
        borderWidth: 1,
        shadow: false
    },
    tooltip: {
        headerFormat: '<b>{point.x}</b><br/>',
        pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
    },
    plotOptions: {
        column: {
            stacking: 'normal',
            dataLabels: {
                enabled: true
            }
        }
    },
    series: data
});
    }
